<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>R5 Order Summary Component Main</title>
</head>

<body>
    <main class="main">
        <section class="card">
            <section class="card-image">
                <img src="./images/illustration-hero.svg" alt="image person listen music">
                
            </section>

            <h1 class="card-title">
                Order Summary
            </h1>
            <p class="card-description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <section class="card-plan">
                <img class="card-plan-image" src="./images/icon-music.svg" alt="icon music">
                <h2 class="card-plan-subtitle">Annual Plan <span>$59.99/year</span></h2>

                <a class="card-plan-change" href="">Change</a>
            </section>

            <button class="card-btn-pay">Proceed to Payment</button>
            <a class="card-btn-cancel" href="">Cancel order</a>
        </section>


    </main>


</body>

</html>
